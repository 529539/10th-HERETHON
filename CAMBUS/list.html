<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="list.css" />
		<title>List</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<a href="calendar.html">
					<img
						class="undo-button"
						src="static/헤더/헤더_닫기버튼.png"
						alt="undo-button"
					/>
				</a>
				<img
					class="sort-button"
					src="static/버튼/정렬 버튼.png"
					alt="sort-button"
				/>
			</div>
			<div class="main">
				<p class="emoji">📋</p>
				<h1 class="title">문답 리스트</h1>
				<div class="line"></div>
				<div class="list-container">
					<div class="list-box list-box1">
						<div>
							<div class="color color1"></div>
							<div class="date-container">
								<p class="date">July.01.</p>
							</div>
							<div class="list-line"></div>
						</div>
						<p class="number">#1</p>
						<p class="text">가장 재미있었던 수업은 무엇인가요?</p>
					</div>
					<div class="list-box list-box2">
						<div>
							<div class="color color2"></div>
							<div class="date-container">
								<p class="date">July.02.</p>
							</div>
							<div class="list-line"></div>
						</div>
						<p class="number">#2</p>
						<p class="text">가장 힘들었던 수업은 무엇인가요?</p>
					</div>
					<div class="list-box list-box3">
						<div>
							<div class="color color3"></div>
							<div class="date-container">
								<p class="date">July.03.</p>
							</div>
							<div class="list-line"></div>
						</div>
						<p class="number">#3</p>
						<p class="text-small">팀플을 할 때 선호하는 역할은 무엇인가요?</p>
					</div>
					<div class="list-box list-box4">
						<div>
							<div class="color color4"></div>
							<div class="date-container">
								<p class="date">July.04.</p>
							</div>
							<div class="list-line"></div>
						</div>
						<p class="number">#4</p>
						<p class="text-small">전공을 바꾼다면 어떤 것을 배우고 싶나요?</p>
					</div>
					<div class="list-box list-box5">
						<div>
							<div class="color color5"></div>
							<div class="date-container">
								<p class="date">July.05.</p>
							</div>
							<div class="list-line"></div>
						</div>
						<p class="number">#5</p>
						<p class="text">이번 학기의 목표는 무엇인가요?</p>
					</div>
					<div class="list-box list-box6">
						<div>
							<div class="color color6"></div>
							<div class="date-container">
								<p class="date">July.06.</p>
							</div>
							<div class="list-line"></div>
						</div>
						<p class="number">#6</p>
						<p class="text">휴학을 하면 어떤 것을 하고 싶나요?</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<a href="calendar.html">
					<img
						src="static/푸터/푸터_달력.png"
						alt="nav-calendar"
						class="nav-calendar"
					/>
				</a>
				<a href="moodtracking.html">
					<img
						src="static/푸터/푸터_작성.png"
						alt="nav-write"
						class="nav-write"
					/>
				</a>
				<img src="static/푸터/푸터_목록.png" alt="nav-list" class="nav-list" />
			</div>
		</div>
	</body>
</html>
